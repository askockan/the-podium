<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
		  }
		}
	</script>
	<title>The Podium</title>
	<link rel="icon" href="css/favicon.png" type="image/x-icon">
</head>

<body>
	<div class="sidenav" id="sidenav">
		<h1> MODELS </h1>
		<ul>
			<li><span id="sf23">Scuderia Ferrari F1 SF23</span></li>
			<li><span id="rb19">Oracle Red Bull F1 RB19</span></li>
		</ul>
	</div>
	<div class="navbutton" id="navbutton">
		<span></span>
		<span></span>
		<span></span>
	</div>

	<div id="heading">
		<h1>The Podium</h1>
	</div>
	
	<div id="content">
		<div id="web-ui">
			<span id="carinfo">Scuderia Ferrari F1 SF23</span>
			<span id="modelsize">model size</span>
			<div class="size-slider">
				<span id="in">+</span>
				<span id="out">-</span>
				<input type="range" id="model-slider" min="1" max="2.2" step="0.1" value="1.5">
			</div>
			<div class="kginfo">
				<span id="kg">Estimated Weight: </span>
				<span id="modelkg">800 KG</span>
			</div>
		</div>
	</div>
	
	<div id="model">
		<div id="progress">Loading Model</div> 
	</div>

	

	<script type="module" src="js/main.js"></script>
</body>

</html>
