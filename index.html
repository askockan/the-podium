<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
		  }
		}
	</script>
	<title>Three.JS 3D/WebAR</title>
</head>

<body>
	<div id="heading">
		<h1>The Podium</h1>
	</div>
	
	<div id="content">
		<div id="web-ui">
			<span id="modelsize">model size</span>
			<div class="size-slider">
				<span id="in">+</span>
				<span id="out">-</span>
				<input type="range" id="model-slider" min="1" max="2.2" step="0.1" value="1.5">
			</div>
			<div class="kginfo">
				<span id="kg">Estimated Weight: </span>
				<span id="modelkg">800 KG</span>
			</div>
		</div>
	</div>
	
	<div id="model">
		<p id="info">- Scuderia Ferrari F1 SF23</p>
		<div id="progress">Loading Model</div>
	</div>

	

	<script type="module" src="js/main.js"></script>
</body>

</html>
