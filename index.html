<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
	<script type="importmap">
		{
		  "imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
		  }
		}
	</script>
	<script defer type="module" src="js/firebase.js"></script>
	<title>The Podium</title>
	<link rel="icon" href="css/favicon.png" type="image/x-icon">
</head>

<body>
	<div class="sidenav" id="sidenav">
		<h1> MODELS </h1>
		<ul>
			<li><span id="sf23">Scuderia Ferrari F1 SF23</span></li>
			<li><span id="rb19">Oracle Red Bull F1 RB19</span></li>
			<li><span id="artest">AR Test Model</span></li>
		</ul>
	</div>
	<div class="navbutton" id="navbutton">
		<span></span>
		<span></span>
		<span></span>
	</div>
	<div id="login-ui">
        <div id="top-login">
			<button id="google-sign-in">Sign in with Google</button>
        	<button id="sign-out" style="display:none;">Sign Out</button>
			<button id="dashboardBtn" style="display: none;">Dashboard</button>
		</div>
		<input type="file" id="userUpload" accept=".glb">
		<button id="modelUpload">Upload Model</button>
		<input type="text" id="cModelName" maxlength="25" minlength="3" size="30" placeholder="Enter a name for your model.">
		<button id="modelSave">Save Model</button>
		<label for="modelSave" id="save-info" style="display: none;"></span>
    </div>

	<div id="heading">
		<h1>The Podium</h1>
		<span id="carinfo">Scuderia Ferrari F1 SF23</span>
	</div>
	
	<div id="content">
		<div id="web-ui">
			<div>
				<!-- <span id="carinfo">Scuderia Ferrari F1 SF23</span> -->
				<span id="modelsize">model size</span>
				<div class="size-slider">
					<span id="in">+</span>
					<span id="out">-</span>
					<input type="range" id="model-slider" min="0.1" max="5" step="0.1" value="1.5">
				</div>
			</div>
			<div class="kginfo">
				<span id="kg">Estimated Weight: </span>
				<span id="modelkg">800 KG</span>
			</div>	
			<div>
				<div id="horizontal">
					<span>horizontal</span>
				</div>
				<div class="x-slider">
					<span id="in-x">+</span>
					<span id="out-x">-</span>
					<input type="range" id="x-slider" min="0" max="8" step="0.1" value="2">
				</div>
			</div>
			<div>
				<span id="vertical">vertical</span>
				<div class="y-slider">
					<span id="in-y">+</span>
					<span id="out-y">-</span>
					<input type="range" id="y-slider" min="0" max="8" step="0.1" value="2">
				</div>
			</div>
			<div>
				<div class="resetBtn">
					<button id="reset"> reset</button>
				</div>
			</div>
		</div>
	</div>
	
	<div id="model">
		<div id="progress">Loading Model</div>
		<span id="load-info"></span>
	</div>

	<!-- AR OVERLAY -->
	 <div id="ar-content">
		<input type="range" id="ar-scale" min="0.1" max="1" step="0.1" value="0.25">
		<span id="ar-scale-kg"></span>
		<button id="ar-place">Place</button>
	 </div>

	<script type="module" src="js/main.js"></script>
</body>

</html>
